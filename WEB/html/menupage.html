<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/css/menupage.css">

<body>
    <div id="iconPlace">
        <img src="/asset/icon.png" alt="" id="icon">
       
        <h1>Mobs Town</h1>
        
    </div>

        </div>

            <a href="">Quên mật khẩu?</a>

        <input type="password" placeholder="Mật khẩu" id="signInPassword">
        <button id="signInButton" onclick="DangKy()">Đăng ký</button>
        <div id="signinProblem">
            
        </div>
   </div>
   <img src="/asset/pixlr-bg-result (2).png" alt="" id="arrow">
   <div id="fish">
